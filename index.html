<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="Icon" href="./imagem/Timer.png">
  <link rel="stylesheet" href="style.css">
  <title>Contador</title>
</head>
<body>

  <div class="container">
    <h1>Contagem Regressiva para o meu anivers√°rio</h1>

    <div class="countdown">
      <div class="time-box">
        <span id="days">0</span>
        <small>Dias</small>
      </div>
      <div class="time-box">
        <span id="hours">0</span>
        <small>Horas</small>
      </div>
      <div class="time-box">
        <span id="minutes">0</span>
        <small>Minutos</small>
      </div>
      <div class="time-box">
        <span id="seconds">0</span>
        <small>Segundos</small>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
